<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Студия создания сайтов</title>

<body>
    <div class="topheader">

            <div class="logo">
                <a href="#0">

    <script src="script/jquery-2.1.1.js"></script>
